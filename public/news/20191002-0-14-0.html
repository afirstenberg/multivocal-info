<p style="text-align:center">
  <b>Multivocal 0.14.0 now available</b>
</p>
<p>
  This release introduces direct support for
  <a href="https://github.com/afirstenberg/multivocal#types" target="_top">Types</a>,
  which works with Dialogflow to let you create
  entity types that only exist for this user in this session. This makes it
  easier to work with user-contextual information.
</p>
